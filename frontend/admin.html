<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin â€” Teach Education</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <main class="container">
    <h1>Admin Dashboard</h1>
    <section>
      <h2>Subjects</h2>
      <ul id="admin-subjects"></ul>
      <form class="admin-form" id="new-subject-form">
      <label for="subject-title">Title</label>
      <input type="text" id="subject-title" name="title" placeholder="Enter subject title" required />
      <label for="subject-order">Order</label>
      <input type="number" id="subject-order" name="order" placeholder="Enter order" value="1" />
      <button type="submit">Create Subject</button>
      </form>
    </section>

    <section>
      <h2>Questions</h2>
      <div id="subject-for-questions"></div>
      <form class="admin-form" id="new-question-form">
        <label for="new-q-subject">Select Subject</label>
        <select name="subject_id" id="new-q-subject"></select>
        <label for="question-text">Question Text</label>
        <textarea id="question-text" name="text" placeholder="Enter question text" required></textarea>
        <label for="qtype">Question Type</label>
        <select name="qtype" id="qtype">
          <option value="mcq">Multiple Choice</option>
          <option value="fib">Fill in the blank</option>
        </select>

        <label for="choices">Choices</label>
        <textarea id="choices" name="choices" placeholder="Enter one choice per line"></textarea>

        <label for="correct-answer">Correct Answer</label>
        <input id="correct-answer" name="correct_answer" placeholder="Enter exact correct answer" />

        <button type="submit">Create Question</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
